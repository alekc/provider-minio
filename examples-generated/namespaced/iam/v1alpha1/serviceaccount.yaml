apiVersion: iam.minio.m.alekc.dev/v1alpha1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1alpha1/serviceaccount
  labels:
    testing.upbound.io/example-name: test_service_account
  name: test-service-account
  namespace: upbound-system
spec:
  forProvider:
    targetUserSelector:
      matchLabels:
        testing.upbound.io/example-name: test

---

apiVersion: iam.minio.m.alekc.dev/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1alpha1/serviceaccount
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    forceDestroy: true
    name: test
    tags:
      tag-key: tag-value

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
resourceRefs:
  - apiVersion: bucket.minio.m.alekc.dev/v1alpha1
    kind: Versioning
    name: test-bucket-versioning
    namespace: test-namespaced
    ref: testVersioning
assertAll:
  - celExpr: testVersioning.status.conditions.exists(c, c.type == "Synced" && c.status == "True")
  - celExpr: testVersioning.status.conditions.exists(c, c.type == "Ready" && c.status == "True")


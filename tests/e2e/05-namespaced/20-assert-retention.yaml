apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
resourceRefs:
  - apiVersion: bucket.minio.m.alekc.dev/v1alpha1
    kind: Retention
    name: test-bucket-retention
    namespace: test-namespaced
    ref: testRetention
assertAll:
  - celExpr: testRetention.status.conditions.exists(c, c.type == "Synced" && c.status == "True")
  - celExpr: testRetention.status.conditions.exists(c, c.type == "Ready" && c.status == "True")


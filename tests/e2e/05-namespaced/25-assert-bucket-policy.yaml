apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
resourceRefs:
  - apiVersion: bucket.minio.m.alekc.dev/v1alpha1
    kind: Policy
    name: test-bucket-policy
    namespace: test-namespaced
    ref: testBucketPolicy
assertAll:
  - celExpr: testBucketPolicy.status.conditions.exists(c, c.type == "Synced" && c.status == "True")
  - celExpr: testBucketPolicy.status.conditions.exists(c, c.type == "Ready" && c.status == "True")


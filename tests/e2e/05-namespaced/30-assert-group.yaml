apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
resourceRefs:
  - apiVersion: iam.minio.m.alekc.dev/v1alpha1
    kind: Group
    name: test-group
    namespace: test-namespaced
    ref: testGroup
assertAll:
  - celExpr: testGroup.status.conditions.exists(c, c.type == "Synced" && c.status == "True")
  - celExpr: testGroup.status.conditions.exists(c, c.type == "Ready" && c.status == "True")


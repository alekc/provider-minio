apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
resourceRefs:
  - apiVersion: iam.minio.m.alekc.dev/v1alpha1
    kind: GroupPolicy
    name: test-group-policy
    namespace: test-namespaced
    ref: testGroupPolicy
assertAll:
  - celExpr: testGroupPolicy.status.conditions.exists(c, c.type == "Synced" && c.status == "True")


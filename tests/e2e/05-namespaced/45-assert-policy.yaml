apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
resourceRefs:
  - apiVersion: iam.minio.m.alekc.dev/v1alpha1
    kind: Policy
    name: test-policy
    namespace: test-namespaced
    ref: testPolicy
assertAll:
  - celExpr: testPolicy.status.conditions.exists(c, c.type == "Synced" && c.status == "True")


apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 10
resourceRefs:
  - apiVersion: iam.minio.m.alekc.dev/v1alpha1
    kind: ServiceAccount
    name: test-service-account
    namespace: test-namespaced
    ref: testServiceAccount
assertAll:
  - celExpr: testServiceAccount.status.conditions.exists(c, c.type == "Synced" && c.status == "True")


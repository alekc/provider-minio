apiVersion: bucket.minio.m.alekc.dev/v1alpha1
kind: Replication
metadata:
  name: test-replication
  namespace: test-namespaced
spec:
  providerConfigRef:
    kind: ProviderConfig
    name: namespaced-provider
  forProvider:
    bucketRef:
      name: namespaced-nameless-bucket
    rule:
      - deleteMarkerReplication: true
        deleteReplication: true
        existingObjectReplication: true
        metadataSync: true
        target:
          - accessKeySelector:
              matchLabels:
                testing.upbound.io/example-name: replication_in_b
            bandwidthLimit: 100M
            bucketSelector:
              matchLabels:
                testing.upbound.io/example-name: my_bucket_in_b
            host: localhost
            secretKeySecretRef:
              key: attribute.secret_key
              name: example-iam-service-account
            secure: false



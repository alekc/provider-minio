apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
resourceRefs:
  - apiVersion: iam.minio.alekc.dev/v1alpha1
    kind: User
    name: cluster-user
    ref: testUser
assertAll:
  - celExpr: testUser.status.conditions.exists(c, c.type == "Synced" && c.status == "True")
  - celExpr: testUser.status.conditions.exists(c, c.type == "Ready" && c.status == "True")
